<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
        body {
            background: #f4f4f4;
            color: #222;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header, footer {
            text-align: center;
        }
        main {
            min-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            max-width: 400px;
            width: 100%;
        }
        .error {
            color: #b00020;
            margin-bottom: 1rem;
        }
        button {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 4px;
            background: #222;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>JobT</h1>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; jobtracker</p>
    </footer>
</body>
</html>
