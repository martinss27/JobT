{% extends "core/base.html" %}

{% block content %}
  <div class="form-container">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Register</button>
    </form>
    {% if form.errors %}
      <div class="error">
        <p>There was an error with your registration. Please check the fields and try again.</p>
      </div>
    {% endif %}
  </div>
{% endblock %}
